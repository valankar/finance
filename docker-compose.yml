services:
  accounts:
    image: ${IMAGE}
    container_name: accounts
    user: ${USERID}
    volumes: &volumes
      - ${HOME}/code/accounts:/home/mambauser/code/accounts
      - ${HOME}/code/ledger:/home/mambauser/code/ledger
    labels:
      com.centurylinklabs.watchtower.no-pull: true
      sablier.enable: true
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/healthcheck"
        ]
    networks:
      - cloudflare

  accounts_hourly:
    image: ${IMAGE}
    profiles: [ "scripts" ]
    container_name: accounts_hourly
    user: ${USERID}
    volumes: *volumes
    labels:
      com.centurylinklabs.watchtower.no-pull: true
    command: "/home/mambauser/code/accounts/finance_hourly.py"

  accounts_daily:
    image: ${IMAGE}
    profiles: [ "scripts" ]
    container_name: accounts_daily
    user: ${USERID}
    volumes: *volumes
    labels:
      com.centurylinklabs.watchtower.no-pull: true
    depends_on:
      selenium:
        condition: service_healthy
    command: "/home/mambauser/code/accounts/finance_daily.py"

  accounts_daily_script:
    image: ${IMAGE}
    profiles: [ "scripts" ]
    container_name: accounts_daily_script
    user: ${USERID}
    volumes: *volumes
    labels:
      com.centurylinklabs.watchtower.no-pull: true
    depends_on:
      selenium:
        condition: service_healthy
    command: "/home/mambauser/code/accounts/${SCRIPT}"

  selenium:
    image: selenium/standalone-chromium
    profiles: [ "scripts" ]
    container_name: selenium
    shm_size: 2g
    ports:
      - "7900:7900"
    healthcheck:
      test:
        &selenium-healthcheck [
          "CMD",
          "/opt/bin/check-grid.sh",
          "--host",
          "0.0.0.0",
          "--port",
          "4444"
        ]
    labels:
      com.centurylinklabs.watchtower.no-pull: true

  selenium-dev:
    image: selenium/standalone-chromium
    profiles: [ "scripts" ]
    container_name: selenium-dev
    shm_size: 2g
    ports:
      - "7901:7900"
      - "4444:4444"
    healthcheck:
      test: *selenium-healthcheck
    labels:
      com.centurylinklabs.watchtower.no-pull: true

networks:
  cloudflare:
    name: cloudflare
    external: true
